<!DOCTYPE html>
<html>
<head>
    <style>
        .container1 {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            background-color: paleturquoise;
            border-radius: 50%;
        }

        .container6 {
            display: flex;
            justify-content: center;
        }

        .button-wrapper {
            display: flex;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            font-size: 16px;
            color: #000;
            cursor: pointer;
        }


        .arrow {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="circle"></div>
    </div>

    <script>
        let htmlCode = '';
        // Generate containers using a loop
        for (let i = 2; i <= 5; i++) {
            htmlCode += `<div class="container${i}" style="height: 150px; width: 100%; border: 1px solid black;">`;
            
            if (i === 2) {
                htmlCode += `<img src="your-image-file-path-2.jpg" alt="Image 2">`;
            } else if (i === 3) {
                htmlCode += `<img src="your-image-file-path-3.jpg" alt="Image 3">`;
            } else if (i === 4) {
                htmlCode += `<img src="your-image-file-path-4.jpg" alt="Image 4">`;
            } else if (i === 5) {
                htmlCode += `<img src="your-image-file-path-5.jpg" alt="Image 5">`;
            }
            
            htmlCode += `</div>`;
        }
        
        // Append the generated HTML code to the body element
        document.body.innerHTML += htmlCode;
    </script>

    <div class="container6">
        <div class="button-wrapper">
            <button><span class="arrow">&lt;</span>1</button>
            <button></span>2<span class="arrow">
            <button><span class="arrow">3&gt;</span></button>
        </div>
    </div>
</body>
</html>
